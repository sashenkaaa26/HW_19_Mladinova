<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lists</title>
    <style>
      .logo{
        color: #fff;
      }
      .icon{
        color: rgb(149, 210, 235);
      }
      .list-group{
        padding-left: 20px;
        display: grid;
        grid-template-columns:repeat(8,1fr) ;
      }
     .list-group li {
       color: aqua;
      }
      .list-group li:hover{
        text-align: center;
        border: 1px solid rgb(133, 130, 130);
        border-radius: 5px;
        color: rgb(8, 114, 114);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-info">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-link pe-2" href="#"><i class="logo fas fa-user-graduate"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="active nav-link text-white" href="#">Attendens <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Homework</a>
            </li>
          </ul>
          <span class="navbar-text">
           <a class="navbar-link pe-2" href="#"><i class="icon fas fa-bell"></i></a>
           <a class="navbar-link pe-2" href="#"><i class="icon  fas fa-user-circle"></i></a>
           <a class="navbar-link pe-2" href="#"><i class=" icon fas fa-door-open "></i></a>
          </span>
        </div>
      </nav>
    </div>
    <h1 class="text-center fw-light pt-4 pb-3">23 APRIL,TUESDAY</h1>
    <div class="list">
      <ul class="list-group  list-group-flush">
        <li class="list-group-item text-muted border rounded">1 lesson</li>
        <li class="list-group-item ">2 lesson</li>
        <li class="list-group-item">3 lesson</li>
        <li class="list-group-item">4 lesson</li>
        <li class="list-group-item">5 lesson</li>
        <li class="list-group-item">6 lesson</li>
        <li class="list-group-item">7 lesson</li>
        <li class="list-group-item border-bottom">8 lesson</li>
      </ul>
    </div>
